<ion-header>

  <ion-toolbar>
    <ion-title>Add a New Conference or Journal</ion-title>
    <ion-buttons end>
      <button ion-button solid color="default" (click)="dismiss(null)">Close</button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>


<ion-content padding>
  <form (ngSubmit)="dismiss(newCon)">
    <ion-item>
      <ion-label floating color="primary">Added by:</ion-label>
      <ion-input name="name" readonly [(ngModel)]="newCon.addedBy"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Name of Conference or Journal</ion-label>
      <ion-input name="title" type="text" [(ngModel)]="newCon.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Abbreviation or Acronym</ion-label>
      <ion-input name="title" type="text" [(ngModel)]="newCon.acronym"></ion-input>
    </ion-item>

    <br>

    <button ion-button round default block type="submit" color="secondary">Submit</button>
  </form>
</ion-content>
